<mat-card class="wrapper">
    <mat-card-header class="title">
        <mat-card-title>{{data.Title}}</mat-card-title>
    </mat-card-header>
   
    <mat-card-content>
{{data.Description}}
    </mat-card-content>
    <mat-card-footer>
<div class="info">Director: {{data.Director}}</div>
     <div class="info">Genre:  {{data.Genre}}</div>  
      
    </mat-card-footer>
    <button
    mat-dialog-close="X">Close
    </button>
</mat-card>
