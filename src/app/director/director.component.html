<mat-card class="wrapper">
    <mat-card-header class="title">
        <mat-card-title>{{data.Name}}</mat-card-title>
    </mat-card-header>
   
    <mat-card-content>
{{data.Bio}}
    </mat-card-content>
    <mat-card-footer>
<div class="info">Birth Year: {{data.Birth}}</div>
     <div class="info">Status:  {{data.Status}}</div>  
      
    </mat-card-footer>
<button
mat-dialog-close="X">Close
</button>
</mat-card>
