<app-nav-bar></app-nav-bar>
<mat-card class="wrapper">
    <mat-card-header class="mycard-header">
        <mat-card-title class="profile-title">{{user.Username}} Profile</mat-card-title>
    <mat-card-content > Email: {{user.Email}}</mat-card-content>
    <mat-card-content > Birthday: {{user.Birthday}}</mat-card-content>
    </mat-card-header>
    <mat-card-content class="update-form">
        Update Profile:
        <form>
            <mat-form-field>
                <input
                matInput
                [(ngModel)]="updateData.Username"
                placeholder="Username"
                type="Text"
                name="Username"
                required>
            </mat-form-field>
            <mat-form-field>
                <input
                matInput
                [(ngModel)]="updateData.Password"
                placeholder="Password"
                type="password"
                name="Password"
                required>
            </mat-form-field>
            <mat-form-field>
                <input
                matInput
                [(ngModel)]="updateData.Email"
                placeholder="Email"
                type="email"
                name="Email"
                required>
            </mat-form-field>
            <mat-form-field>
                <input
                matInput
                [(ngModel)]="updateData.Birthday"
                placeholder="Birthday"
                type="date"
                name="Birthday"
                required>
            </mat-form-field>
        </form>
        <button
        class="btn"
        mat-raised-button
        (click)="editUser()"> Update</button>
    </mat-card-content>
    <mat-card-content>
        <mat-card-header class="mycard-header">Favorite Movies:</mat-card-header>
        <mat-card-content *ngFor="let movie of favoritelist; let i=index;">
            <div class="wrapper-favorite">
            <div class="img-wrapper">
                <img src={{movie.ImagePath}} alt= {{movie.Title}}>
          </div>
            <ul>{{movie.Title}}</ul>
        </div>

        </mat-card-content>
    </mat-card-content>
  <mat-card-content>
    <mat-card-title>
        Delete Account
    </mat-card-title>
   <button 
   mat-raised-button
    (click)="deleteUser()">Delete</button>
  </mat-card-content>
</mat-card>
